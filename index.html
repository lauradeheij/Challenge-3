<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Laura SpaceX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" type="text/css">
    <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
</head>
<body>
    <header>
        <img src="spacexlogo.png" alt="Logo van SpaceX"/>
    </header>
    <div id="map"></div>
    <div id="flex">
        <div class="nav">
            <nav> 
                <p>Vakantie bestemmingen van Laura</p>
                <a href="#" id="knop1">Naples</a>
                <a href="#" id="knop2">Karpathos</a>
                <a href="#" id="knop3">Miami (South Beach)</a>
            </nav>
        </div>
            
        <div id="locatie">
            <p id="tekst">Zoek je vakantie bestemming</p>
            <p><span id="longSpan">p</span><span id="latSpan">p</span></p>
            <div id="geocoder" class="geocoder"></div>
        </div>
        <div id="weather"></div>
    </div>
</body>
</html>
